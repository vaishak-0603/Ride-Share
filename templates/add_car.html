{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add a New Car</h2>
    
    <form method="POST" class="needs-validation" novalidate>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="make" class="form-label">Make</label>
                <select class="form-select" id="make" name="make" required>
                    <option value="">Select car make</option>
                    {% for make in car_makes %}
                    <option value="{{ make }}">{{ make }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="model" class="form-label">Model</label>
                <select class="form-select" id="model" name="model" required disabled>
                    <option value="">Select car model</option>
                </select>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" name="year" 
                       min="1900" max="{{ now.year + 1 }}" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="color" class="form-label">Color</label>
                <input type="text" class="form-control" id="color" name="color" required>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="license_plate" class="form-label">License Plate</label>
                <input type="text" class="form-control" id="license_plate" name="license_plate" required>
                <div class="form-text">Vehicle registration number</div>
            </div>
            
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Car Details</h6>
                        <p class="card-text mb-1">Fuel Type: <span id="fuel_type">-</span></p>
                        <p class="card-text">Mileage: <span id="mileage">-</span> km/l</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Add Car</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>

<script>
// Form validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()

// Dynamic car selection
document.getElementById('make').addEventListener('change', function() {
    const make = this.value
    const modelSelect = document.getElementById('model')
    
    // Reset model select
    modelSelect.innerHTML = '<option value="">Select car model</option>'
    modelSelect.disabled = true
    
    // Reset car details
    document.getElementById('fuel_type').textContent = '-'
    document.getElementById('mileage').textContent = '-'
    
    if (make) {
        // Fetch models for selected make
        fetch(`/get-car-models/${make}`)
            .then(response => response.json())
            .then(models => {
                models.forEach(model => {
                    const option = document.createElement('option')
                    option.value = model
                    option.textContent = model
                    modelSelect.appendChild(option)
                })
                modelSelect.disabled = false
            })
    }
})

document.getElementById('model').addEventListener('change', function() {
    const make = document.getElementById('make').value
    const model = this.value
    
    if (make && model) {
        // Fetch car details
        fetch(`/get-car-details/${make}/${model}`)
            .then(response => response.json())
            .then(details => {
                document.getElementById('fuel_type').textContent = details.fuel_type || '-'
                document.getElementById('mileage').textContent = details.mileage ? details.mileage.toFixed(1) : '-'
            })
    }
})
</script>
{% endblock %}
